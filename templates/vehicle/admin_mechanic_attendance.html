{% extends 'vehicle/adminbase.html' %}
{% load static %}
{% block content %}

<div class="container mt-5 pt-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-sm-flex align-items-center justify-content-between">
                <h1 class="h3 mb-0 text-gray-800">Mechanic Attendance Management</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-6 col-md-6 mb-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-lg rounded bg-primary-subtle">
                                <i class="fas fa-eye fa-lg text-primary"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <h5 class="card-title mb-1">View Attendance</h5>
                            <p class="card-text text-muted mb-0">View and manage mechanic attendance records</p>
                        </div>
                    </div>
                    <a href="/admin-view-attendance" class="btn btn-primary w-100">View Records</a>
                </div>
            </div>
        </div>

        <div class="col-xl-6 col-md-6 mb-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-lg rounded bg-warning-subtle">
                                <i class="fas fa-calendar-week fa-lg text-warning"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <h5 class="card-title mb-1">Take Attendance</h5>
                            <p class="card-text text-muted mb-0">Record daily attendance for mechanics</p>
                        </div>
                    </div>
                    <a href="/admin-take-attendance" class="btn btn-warning w-100">Record Attendance</a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .avatar {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg-primary-subtle {
            background-color: rgba(13, 110, 253, 0.1) !important;
        }
        .bg-warning-subtle {
            background-color: rgba(255, 193, 7, 0.1) !important;
        }
    </style>
</div>

{% endblock content %}
