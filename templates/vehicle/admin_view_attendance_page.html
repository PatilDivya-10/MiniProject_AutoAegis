{% extends 'vehicle/adminbase.html' %}



{% block content %}

<div class="container mt-5 pt-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-sm-flex align-items-center justify-content-between">
                <h1 class="h3 mb-0 text-gray-800">Mechanic Attendance Records</h1>
                <div class="text-muted">Date: {{date}}</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th class="border-0">Mechanic Name</th>
                                    <th class="border-0">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for attendancedata,mechanicdata in mylist %}
                                <tr>
                                    <td>{{mechanicdata.get_name}}</td>
                                    <td>
                                        <span class="badge {% if attendancedata.present_status == 'Present' %}bg-success{% else %}bg-danger{% endif %}">
                                            {{attendancedata.present_status}}
                                        </span>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
