{% extends 'vehicle/adminbase.html' %}
{% load widget_tweaks %}




{% block content %}

<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0 text-center">Check Attendance Records</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="date" class="form-label">Select Date</label>
                            {% render_field form.date class="form-control form-control-lg" placeholder="Enter date mm/dd/yyyy" %}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">View Attendance</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
