{% extends 'vehicle/adminbase.html' %}
{% block content %}

<div class="container mt-5 pt-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-sm-flex align-items-center justify-content-between">
                <h1 class="h3 mb-0 text-gray-800">Customer Invoice Summary</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0">Total Service Costs by Customer</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th class="border-0">Customer Name</th>
                                    <th class="border-0">Total Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for c,r in data %}
                                <tr>
                                    <td>{{c.get_name}}</td>
                                    <td>${{r.cost__sum}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
