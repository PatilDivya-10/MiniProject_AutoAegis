{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}
<style>
  .request-container {
    padding: 40px 20px;
  }
  
  .request-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 25px;
    height: 100%;
    transition: all 0.3s ease;
    border: none;
  }
  
  .request-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }
  
  .card-icon {
    font-size: 40px;
    margin-bottom: 20px;
    color: white;
  }
  
  .card-title {
    color: white;
    font-size: 18px;
    margin-bottom: 15px;
    font-weight: 500;
  }
  
  .card-link {
    text-decoration: none;
    display: block;
    height: 100%;
  }
  
  .card-link:hover {
    text-decoration: none;
  }
  
  .bg-c-blue {
    background: linear-gradient(135deg, #2563EB, #1d4ed8);
  }
  
  .bg-c-green {
    background: linear-gradient(135deg, #10b981, #059669);
  }
  
  .bg-c-yellow {
    background: linear-gradient(135deg, #f59e0b, #d97706);
  }
  
  .bg-c-pink {
    background: linear-gradient(135deg, #ec4899, #db2777);
  }
  
  .row {
    margin: 0 -10px;
  }
  
  .col-md-4 {
    padding: 10px;
  }
</style>

<div class="request-container">
  <div class="row">
    <div class="col-md-4 col-xl-3">
      <a href="/customer-view-request" class="card-link">
        <div class="request-card bg-c-blue">
          <i class="fas fa-eye card-icon"></i>
          <h6 class="card-title">View Pending Request</h6>
        </div>
      </a>
    </div>

    <div class="col-md-4 col-xl-3">
      <a href="/customer-add-request" class="card-link">
        <div class="request-card bg-c-green">
          <i class="fas fa-plus-circle card-icon"></i>
          <h6 class="card-title">Make Request</h6>
        </div>
      </a>
    </div>

    <div class="col-md-4 col-xl-3">
      <a href="/customer-view-approved-request" class="card-link">
        <div class="request-card bg-c-yellow">
          <i class="fas fa-check-circle card-icon"></i>
          <h6 class="card-title">Approved Request</h6>
        </div>
      </a>
    </div>

    <div class="col-md-4 col-xl-3">
      <a href="/customer-view-approved-request-invoice" class="card-link">
        <div class="request-card bg-c-pink">
          <i class="fas fa-rupee-sign card-icon"></i>
          <h6 class="card-title">Approved Request Bill</h6>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock content %}
